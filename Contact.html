<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/IMG/logo.ico">
    <title>Złomex - kontakt</title>

    <link rel="stylesheet" href="CSS/Main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="IMG/logo.png" alt="logo" id="logoimage">
        <nav>
            <a href="Index.html">Home</a>
            <a href="Contact.html">Kontakt</a>
        </nav>
        <div id="socialmedia">
            <a href="https://github.com/SzlamaDev"><img src="IMG/github.svg" id="githublogo"></a>
        </div>
    </header>
    <div id="headbanner">
        <img src="IMG/baner1.png" alt="Banner" id="mainbannerjs">
    </div>
    <article id="contactform">
        <label for="name">Imię:</label>
        <input type="text" required="true" name="name" id="formname"><br>
        <label for="surname">Nazwisko:</label>
        <input type="text" required="true" name="surname" id="formsurname"><br>
        <label for="telephone">Telefon:</label>
        <input type="tel" required="true" name="telephone" id="formtelephone"><br>
        <label for="email">E-mail:</label>
        <input type="email" required="true" name="email" id="formemail"><br>
        <label for="question">Zapytanie:</label>
        <input type="text" required="true" name="question" id="formquestion"><br>
        <button>Prześlij</button>
    </article>
    <footer>
        <a href="sources.html">Źródła</a><br>
        <a href="Rules.html">Regulamin</a><br>
        Miłosz Szlama 2k 2023
    </footer>
</body>
</html>
